<!DOCTYPE html>

<html lang="en">
	<head>
		<meta charset="utf-8">

		<title> Surver Form </title>
		<link rel="stylesheet" href="styles.css">

	</head>
	<body class="survey-form">

		<div class="survey">
			<header>
				<h1 id="title">freeCodeCamp Survey Form</h1>
				<p id="description" class="description">Thank you for taking the time to help us improve the platform</p>
			</header>
			<hr/>
			<main>
				
				<form id="survey-form">
					<div class="form-group"> 
						<label id="name-label" for="name">Name<input required type="text" name="name" id="name" placeholder="Enter your name">
					</div>
					<div class="form-group">
						<label id="email-label" for="email">Email</label> <input required type="email" name="email" id="email" placeholder="Enter your Email">
					</div>
					<div class="form-group"> 
						<label id="number-label" for="age">Age(optional)</label> <input type="number" id="number" name="age" placeholder="Age" min="13" max="99" >
					</div>
			        <div class="form-group">
						<p>Which option best describes your current role?</p>
						<select id="dropdown" name="role">
							<option disabled selected value>Select your role</option>
							<option value="student">Student</option>
							<option value="part-time-job">Part time job</option>
							<option value="full-time-learner">Full time learner</option>
							<option value="other">Other</option>
						</select>
					</div>
					<div class="form-group">
						<p>Would you recommend freeCodeCamp to a friend?</p>
						<label><input type="radio" name="user-recommend" value="definitely" class="user-input-radio">Definitely</label>
						<label><input type="radio" name="user-recommend" value="maybe" class="user-input-radio">Maybe</label>
						<label><input type="radio" name="user-recommend" value="not-sure" class="user-input-radio">Not sure</label>
					</div>
					<div class="form-group">
						<p>
							What would you like to see improved?
							<span> (Check all that apply)</span>
						</p>
						<label><input type="checkbox" name="prefer" value="front-project" class="input-checkbox">Front-end-projects</label>
						<label><input type="checkbox" name="prefer" value="back-project" class="input-checkbox">Back-end-project</label>
						<label><input type="checkbox" name="prefer" value="data-visualizatin" class="input-checkbox">Data-visualization</label>
						<label><input type="checkbox" name="prefer" value="challenges" class="input-checkbox">Challenges</label>
						<label><input type="checkbox" name="prefer" value="videos" class="input-checkbox">Videos</label>
					</div>
					<div class="form-group">
						<p id="comments" for="comments">Comments </p><textarea id="comments" name="comments" placeholder="Please feel free to live a comment"></textarea>
					</div>
					<div class="button">
						<button id="submit" type="submit">Submit</button>
					</div>

				</form>
			

		</main>
		</div>


	</body>


</html>
